<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Cor Aleatória - Utyls</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">⚙️ <span>Utyls</span></div>
    <nav>
      <a href="../index.html" class="voltar">← Voltar</a>
    </nav>
  </header>

  <main class="container">
    <h1>Gerador de Cor Aleatória</h1>
    <div class="converter">
      <div id="cor-preview" class="preview"></div>
      <div class="botoes">
        <button onclick="gerarCor()">Gerar Cor</button>
      </div>
      <div class="resultado">
        <p><strong>HEX:</strong> <span id="hex"></span></p>
        <p><strong>RGB:</strong> <span id="rgb"></span></p>
        <p><strong>HSL:</strong> <span id="hsl"></span></p>
        <p><strong>CMYK:</strong> <span id="cmyk"></span></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Utyls®</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
