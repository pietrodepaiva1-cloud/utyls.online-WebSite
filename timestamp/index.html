<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timestamp Unix - Utyls</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">⚙️ <span>Utyls</span></div>
    <nav>
      <a href="../index.html" class="voltar">← Voltar</a>
    </nav>
  </header>

  <main class="container">
    <h1>Conversor de Timestamp Unix</h1>

    <div class="converter">
      <div class="campo">
        <label for="timestamp">Timestamp Unix (segundos):</label>
        <input type="number" id="timestamp" placeholder="Ex: 1690000000" />
        <button onclick="converterParaData()">→ Converter para Data</button>
      </div>

      <div class="campo">
        <label>Resultado:</label>
        <input type="text" id="resultadoData" placeholder="Resultado..." readonly />
      </div>

      <hr>

      <div class="campo">
        <label>Data Atual → Timestamp Unix:</label>
        <button onclick="dataAtualParaTimestamp()">Obter Timestamp Atual</button>
      </div>

      <div class="campo">
        <label>Timestamp Atual:</label>
        <input type="text" id="timestampAtual" readonly />
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Utyls®</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
